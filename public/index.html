<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NODE CHAT APP</title>
</head>
<body>
	<p>Well come to the node chat app</p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io();

		socket.on('connect', () => {
			console.log('connected to the server');
		})

		socket.on('disconnect', () => {
			console.log('disconnected from server');
		})
	</script>
</body>
</html>
